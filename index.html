<html>
<head>

    <title>Image Tagger</title>

    <link rel="stylesheet" type="text/css" href="scripts/style.css">
    <link rel="stylesheet" type="text/css" href="scripts/jquery-ui.css">

    <script src="scripts/jquery-2.2.1.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</head>
<body>

    <div class="header-container">
      <div class="header">

        <div class="header-left">
          <div class="header-title">
            <p>Image Tagger 0.1</p>
          </div>
        </div>

        <div class="header-right">
          <div class="header-profile">
            <div class="profile-circle"></div>
            <p>My Profile</p>
          </div>

          <div class="header-menu">
            <p>Menu</p>
          </div>
        </div>

        <div class="header-center">
          <div class="header-quota">
            <p>Daily Quota</p>
            <p><span>17</span> / 25</p>
          </div>
        </div>
      </div>

        <div class="progress"></div>
    </div>

    <div class="container">
      <div class="content-box">
        <div class="content-number">
            <p>#0042</p>
        </div>
        <div class="content-box-inner">
          <div class="context-subject">
            <p>Does this description accurately describe the photo?</p>
          </div>
          <div class="context-image">
            <img src="./imgs/test1.jpg"/>
          </div>
          <div class="context-subject">
            <h1>Statue of two figures in European town surrounded by bicycles on a bridge.</h1>
          </div>
          <div class="context-yesno">

          </div>
          <div class="context-submit">
            
          </div>
        </div>
      </div>
    </div>


</body>
</html>
